<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Meatloaf Kitchen</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Donate
                    <small>Help us feed others!</small>
                </h1>
                
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sandwich</h3>
                    </div>
                    <div class="panel-body">
                        <span class="price"><sup>$</sup>9<sup>99</sup></span>
                        <span class="period"></span>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Feed 5</strong> People</li>

                        <li class="list-group-item"><a href="#" id="singlebutton" name="singlebutton" class="btn btn-primary">Donate!</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dinner <span class="label label-success"></span></h3>
                    </div>
                    <div class="panel-body">
                        <span class="price"><sup>$</sup>99<sup>99</sup></span>
                        <span class="period"></span>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Feed 50</strong> People</li>
    
                        <li class="list-group-item"><a href="#" id="singlebutton" name="singlebutton" class="btn btn-primary">Donate!</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Festival</h3>
                    </div>
                    <div class="panel-body">
                        <span class="price"><sup>$</sup>999<sup>99</sup></span>
                        <span class="period"></span>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Feed 500</strong> People</li>

                        <li class="list-group-item"><a href="#" id="singlebutton" name="singlebutton" class="btn btn-primary">Donate!</a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>


<center>
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Donate</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="otherAmts">Other Amounts</label>
  <div class="controls">
    <input id="otherAmts" name="otherAmts" type="text" placeholder="Thank you!" class="input-xlarge">
    
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Thanks!</button>
  </div>
</div>

</fieldset>
</form>

</center>
